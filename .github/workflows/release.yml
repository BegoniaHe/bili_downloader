name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write      # 添加写入权限
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: bili_downloader.exe
            asset_name: bili_downloader-windows.exe
          - os: ubuntu-latest
            artifact_name: bili_downloader
            asset_name: bili_downloader-linux
          - os: macos-latest
            artifact_name: bili_downloader
            asset_name: bili_downloader-macos

    steps:
    - uses: actions/checkout@v4
    
    - name: Install FFmpeg (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install ffmpeg
        
    - name: Install FFmpeg (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Install FFmpeg (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ffmpeg
        
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Build
      run: cargo build --release
      
    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/release
        copy bili_downloader.exe ${{ matrix.asset_name }}
        
    - name: Rename binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/release
        cp bili_downloader ${{ matrix.asset_name }}
        
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/${{ matrix.asset_name }}
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
